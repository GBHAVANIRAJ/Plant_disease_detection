<!DOCTYPE html>
<html>
<head>
  <title>Hibiscus Leaf Disease Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-success bg-opacity-10">

<div class="container text-center mt-5">
  <h1 class="text-success mb-4">ðŸŒº Hibiscus Leaf Disease Detector</h1>

  <form action="/predict" method="POST" enctype="multipart/form-data"
        class="p-4 bg-light rounded shadow-sm">
    <input type="file" name="file" class="form-control" required>
    <button class="btn btn-success mt-3">Predict</button>
  </form>

  {% if pred_class %}
  <div class="card p-4 mt-4">
    <h3 class="text-primary">Prediction Result</h3>

    <div class="row mt-3">
      <div class="col-md-6">
        <h5>Original Image</h5>
        <img src="{{ file_path }}" class="img-fluid rounded">
      </div>

      <div class="col-md-6">
        <h5>Annotated Output</h5>
        <img src="{{ annotated_path }}" class="img-fluid rounded">
      </div>
    </div>

    <h4 class="mt-3">Predicted: {{ pred_class }}</h4>
    <h5>Confidence: {{ confidence }}%</h5>
  </div>
  {% endif %}
</div>

</body>
</html>
